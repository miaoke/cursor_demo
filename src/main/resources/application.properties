# 服务器配置
server.port=8081

# 数据库配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cursor_demo?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# 日志配置
logging.level.root=INFO
logging.level.org.example.mapper=TRACE
logging.level.org.springframework=DEBUG
logging.level.org.mybatis=TRACE

# HikariCP连接池配置
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=CursorDemoHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# ShardingSphere 配置
spring.shardingsphere.mode.type=Memory

# 配置真实数据源
spring.shardingsphere.datasource.names=ds0

# 配置数据源
spring.shardingsphere.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url=jdbc:mysql://localhost:3306/cursor_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=123456

# users表分片配置
spring.shardingsphere.rules.sharding.tables.users.actual-data-nodes=ds0.users_$->{0..4}
spring.shardingsphere.rules.sharding.tables.users.table-strategy.standard.sharding-column=user_id
spring.shardingsphere.rules.sharding.tables.users.table-strategy.standard.sharding-algorithm-name=users-inline

# orders表分片配置
spring.shardingsphere.rules.sharding.tables.orders.actual-data-nodes=ds0.orders_$->{0..4}
spring.shardingsphere.rules.sharding.tables.orders.table-strategy.standard.sharding-column=user_id
spring.shardingsphere.rules.sharding.tables.orders.table-strategy.standard.sharding-algorithm-name=orders-inline

# 分片算法配置
spring.shardingsphere.rules.sharding.sharding-algorithms.users-inline.type=HASH_MOD
spring.shardingsphere.rules.sharding.sharding-algorithms.users-inline.props.sharding-count=5
spring.shardingsphere.rules.sharding.sharding-algorithms.orders-inline.type=HASH_MOD
spring.shardingsphere.rules.sharding.sharding-algorithms.orders-inline.props.sharding-count=5

# 显示SQL
spring.shardingsphere.props.sql-show=true

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl 